name: CI Workflow

on:
  push:
    branches:
      - main

jobs:
  exemple-job:
    runs-on: ubuntu-latest
    

  build:
    runs-on: ubuntu-latest
    container:
      image: node:16-alpine
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build app
        run: npm run build

      - name : Deploy to Github Page
        uses : peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{secrets.GITHUB_TOKEN}}
          publish_dir: ./build